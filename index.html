<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <div class="controls">
                <button type="button" id="desc_level" name="desc_leve" >&minus;</button>
                <input type="number" id="input_level" name="input_level" min="0" max="3" class="input" />
                <button type="button" id="inc_level" name="inc_level" >&plus;</button>
                <input type="number" min="0" id="input_score" name="input_score" class="input"/>
                <button type="button" id="empty" name="empty">&#63;</button>

            </div>
            <canvas id="tetris" class="tetris" width="150px" height="400px"></canvas>
            <div class="move">
                <button type="button" id="move_left" name="move_left" class="move_left" >&lt;&minus;</button>
                <button type="button" id="vertical" name="vertical" class="vertical" >&or;</button>
                <button type="button" id="move_right" name="move_right" class="move_right" >&minus;&gt;</button>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
